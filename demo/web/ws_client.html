<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

</head>
<body>
    <h1>ws 测试</h1>
    <script>
        var url = "ws://172.19.241.22:9502";
        var websocket = new WebSocket(url);

        // 实例对象的onopen 属性
        websocket.onopen = function (ect) {
            websocket.send("hello");
            console.log("connected-swoole-success");
        }

        // 实例化 onmenssage
        websocket.onmessage = function (evt) {
            console.log("ws-server-return-data:" + evt.data);
        }

        // 实例化 onclose
        websocket.onclose = function (vet) {
            console.log("close");
        }

        // 实例化 onerror
        websocket.onerror = function (evt, e) {
            console.log("error:" + evt.data);
        }
    </script>
</body>
</html>
